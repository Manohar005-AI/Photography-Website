<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
    <div class="main">
        <form>
            <div class="name">
                <input type="text" required placeholder="Enter Your Name">
            </div>
            <div class="number">
                <input type="number" required placeholder="Enter Your contact No">
            </div>
            <div class="email">
                <input type="email" placeholder="Enter Your email">
            </div>
            <div class="reason">
                <textarea name="reason" cols="52" rows="4">Enter Your Reason</textarea>
            </div>
            <div class="submit">
                <input type="button" value="submit" id="submit">
            </div>
        </form>
    </div>
</body>
</html>
